<template name="admin">
	<ul>
	{{#each onlineUsers}}
		<li class='online-user'><span class="micro-avatar" style="background:url('{{avatar}}')"></span>{{nickname}} // <b>{{roomid}}</b></li>
	{{/each}}	
	</ul>
	<br>
	<br>
	<table class='admin-table' style="width: 40%;float: left;">
	{{#each messages}}
		<tr>
			<td>{{username}}</td> <td>{{roomid}}</td><td>{{text}}</td>
		</tr>
	{{/each}}	
	</table>
	<table class='admin-table' style="width: 40%;float: left;">
	{{#each users}}
		<tr>
			<td>{{profile.name}}</td> <td>{{createdAt}}</td>
		</tr>
	{{/each}}	
	</table>
</template>
